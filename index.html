<!-- index.html - Inkwell UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkwell - Natural Language to Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f1117;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    h1 {
      color: #ff006e;
    }
    textarea, pre {
      width: 90%;
      max-width: 700px;
      background: #1e2230;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
    }
    textarea {
      height: 120px;
    }
    button {
      background: #ff006e;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #d6005e;
    }
  </style>
</head>
<body>
  <h1>Inkwell</h1>
  <p>A natural language to code converter</p>
  <textarea id="input" placeholder="Type: set x to 5 plus 3"></textarea>
  <button id="translate" onclick="translate()">Convert</button>
  <pre id="output">// Your converted code will appear here</pre>

  <script src="script.js"></script>

</body>
</html>
